apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: semerp-latest
  name: semerp-latest
spec:
  replicas: 1
  selector:
    matchLabels:
      run: semerp-latest
  template:
    metadata:
      labels:
        run: semerp-latest  
    spec:
      dnsPolicy: "Default"
      dnsConfig:
        nameservers:
          - 10.152.183.10  # Kubernetes DNS IP adresi
        searches:
          - namespace.svc.cluster.local
      volumes:
        - name: shareddir
          persistentVolumeClaim:
            claimName: sem-share-pvc
        - name: confdir
          persistentVolumeClaim:
            claimName: sem-tomcat-pvc
        - name: jvmsecurity
          persistentVolumeClaim:
            claimName: sem-jvmsecurity-pvc
        - name: fonts
          persistentVolumeClaim:
            claimName: sem-fonts-pvc
        - name: logsdir
          persistentVolumeClaim:
            claimName: sem-logsdir-pvc
      containers:
      - image: semerp/sem-erp:latest
        name: semerp
        imagePullPolicy: Always
#        resources: 
#          limits:
#            memory: "20Gi"
#            cpu: "6000m"
        ports:
        - containerPort: 8090
          name: http
        - containerPort: 443
          name: https
        - containerPort: 8009
          name: ajp 
        - containerPort: 5000
          name: jmx  
        volumeMounts:
        - name: shareddir
          mountPath: "/var/opt/semerp"
        - name: confdir
          mountPath: "/usr/local/tomcat/conf"
        - name: logsdir
          mountPath: "/usr/local/tomcat/logs"
        - name: jvmsecurity
          mountPath: "/usr/local/openjdk-8/jre/lib/security"
        - name: fonts
          mountPath: "/usr/local/openjdk-8/jre/lib/fonts"
        env:
        - name: JAVA_OPTS
          value: "-Duser.timezone=Europe/Istanbul -Dsem.basepath=http://127.0.0.1:8090/sem -Dsem.username=Administrator -Dsem.password=1 -Dbryntum.db=jdbc/GanttDb"
        - name: CATALINA_OPTS
          value: -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.port=5000 -Dcom.sun.management.jmxremote.rmi.port=5000 -Djava.rmi.server.hostname=localhost -Dcom.sun.management.jmxremote.ssl=false
        startupProbe:
          httpGet:
            path: /sem
            port: 8090
          failureThreshold: 50
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /sem
            port: 8090
          initialDelaySeconds: 200
          periodSeconds: 10
          failureThreshold: 50    
      imagePullSecrets:
      - name: regcred            
